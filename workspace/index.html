<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Basic</h1>
    <script>
      // 1
      console.log(23 + 97);
      // 2
      console.log(10 + 20 + 30 + 40 + 50 + 60);
      // 3
      console.log((4 + 6 + 9) / 77);
      // 4.1
      let a = 10;
      // 4.2
      console.log(a);
      // 4.3
      a = 5;
      console.log(a); // 5
      // 4.4
      let b = 7 * a; // 35
      // 4.5
      console.log(b);

      // 5.1
      const max = 57;
      // 5.2
      const actual = max - 13; // 44
      // 5.3
      const percentage = actual / max;
      //  5.4
      console.log(percentage);
    </script>
  </body>
</html>
