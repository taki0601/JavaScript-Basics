      // ユーザーの入力を受け取り、1から入力された数値までの数値を出力するプログラムを作成してください。ただし、3の倍数の場合はFizz数値ではなく を出力し、5の倍数の場合は を出力してくださいBuzz。3と5の両方の倍数の場合は を出力してくださいFizzBuzz。
      function fizzBuzz() {
        let answer = parseInt(
          prompt("Please enter the number you would like to FizzBuzz up to: ")
        );

        for (let i = 1; i <= answer; i++) {
          if (i % 3 == 0 && i % 5 == 0) {
            console.log("FizzBuzz");
          } else if (i % 5 == 0) {
            console.log("Buzz");
          } else if (i % 3 == 0) {
            console.log("Fizz");
          } else console.log(i);
        }
      }

      fizzBuzz();
